<ion-header no-border>
    <button clear id="close" ion-button navPop><ion-icon name="close"></ion-icon></button>
</ion-header>
<ion-content id="master" no-bounce padding>
  <!-- <div class="radio-label"><p>LOGIN</p></div> -->
    
    <div class="list">
      <ion-item>
        <!-- <ion-label color="secondary" stacked>Email Address</ion-label> -->
        <ion-input class="title" type="email" placeholder="Email Address" [(ngModel)]="oldUser.email"></ion-input>
      </ion-item>
    
      <ion-item>
        <!-- <ion-label color="secondary" stacked>Password</ion-label> -->
        <ion-input class="title" placeholder="Password" clear-input type="password" [(ngModel)]="oldUser.password"></ion-input>
      </ion-item>
    </div>
    
    <div class="button"><button ion-button (click)="login(oldUser)">LOGIN</button></div>
</ion-content>
