<ion-content no-bounce padding id="master">

    <button icon-only clear id="close" ion-button navPop><ion-icon name="close"></ion-icon></button>

    <div class="list">
      <ion-item>
        <ion-input class="title" type="text" placeholder="Add your title" [(ngModel)]="list.name"></ion-input>
      </ion-item>
      
        <ion-list no-lines radio-group [(ngModel)]="list.color">
          <p class="radio-label">Pick your list colour</p>
            <ion-item>
              <ion-label class="labelC">Light Coral</ion-label>
              <ion-radio class="radioC" value="#f55f7c"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label class="labelY">Sandy Brown</ion-label>
              <ion-radio class="radioY" value="#ffcb53"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label class="labelB">Aquamarine</ion-label>
              <ion-radio class="radioB" value="#85dec8">Aquamarine</ion-radio>
            </ion-item>
          </ion-list>
    </div>
    
    <div class="button"><button ion-button (click)="createNewList1(list)">ADD LIST</button></div>
</ion-content>
