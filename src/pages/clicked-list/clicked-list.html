<ion-header>
    <ion-navbar>
        <ion-title [ngClass]="{'bar': selectedColor=='#ffce4e', 'barA': selectedColor=='#f55f7c', 'barB':selectedColor=='#85dec8'}">{{selectedItem.name}}</ion-title>
    </ion-navbar>     
</ion-header>


<ion-content class="master" padding>
  <ion-list no-lines>
      <ion-item class="ite" *ngFor="let bullet of bulletRef | async">
          <ion-label text-wrap>{{bullet.description}}</ion-label>
          <ion-checkbox [(ngModel)]="bullet.checked" (ionChange)="updateCucumber(bullet)"></ion-checkbox>
      </ion-item>
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="itemTapped($event, selectedItem)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
