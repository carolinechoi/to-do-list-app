<ion-content no-bounce padding id="master">
  <!-- <p class="title">Add New Bullet</p> -->

  <button icon-only clear id="close" ion-button navPop><ion-icon name="close"></ion-icon></button>

  <div class="list">
    <ion-item>
        <ion-textarea class="title" type="text" placeholder="Add your bullet description" [(ngModel)]="bullet.description"></ion-textarea>
    </ion-item>
  </div>
  
  <div class="button"><button ion-button (click)="createBullet(bullet)">ADD BULLET</button></div>
</ion-content>
